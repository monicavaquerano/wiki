{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'encyclopedia/images/wikipedia.png' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">

</head>

<body>
    <main>
        <div class="sidebar shadow-sm">
            <a href="/" class="align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <div class="fs-1 my-2 ms-3">
                    <i class="bi bi-wikipedia"></i>
                    <span>Wiki</span>
                </div>
            </a>
            <hr>
            <form class="nav-item mb-3" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input class="form-control me-2 search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link link-body-emphasis" aria-current="page">
                        <i class="bi bi-house-door me-2"></i>
                        Home
                    </a>
                <li>
                    <a href="{% url 'new' %}" class="nav-link link-body-emphasis">
                        <i class="bi bi-pencil-square me-2"></i>
                        Create New Page
                    </a>
                </li>
                <li>
                    <a href="{% url 'random' %}" class="nav-link link-body-emphasis">
                        <i class="bi bi-shuffle me-2"></i>
                        Random Page
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
