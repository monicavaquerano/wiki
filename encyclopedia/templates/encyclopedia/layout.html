{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <nav class="sidebar nav flex-column col-lg-2 col-md-3">
            <div class="nav-item mb-2">
                <h2>Wiki</h2>
            </div>
            <form class="nav-item  mb-2" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input class="form-control me-2 search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>
            <div class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{% url 'new' %}">Create New Page</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{% url 'random' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </nav>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
